    <script>
var contents=new Array()
contents[0]='<a rel="nofollow" class="noCrossRef" href="https://swagger.io/tools/swaggerhub/?utm_medium=display&utm_source=idratherbewriting&utm_campaign=irbwsponsor"><img src="{{ "https://s3.us-west-1.wasabisys.com/idbwmedia.com/images/api/comics/swaggerhubbg.png" }}" alt="SwaggerHub: The Platform for Designing and Documenting APIs with Swagger" /></a>'
contents[1]='<a rel="nofollow" class="noCrossRef" href="https://www.madcapsoftware.com/madcap-central-2021/#content?utm_source=idratherbewriting&utm_campaign=central&utm_medium=flare-central-april2021"><img src="https://s3.us-west-1.wasabisys.com/idbwmedia.com/images/Central2021Releaselong.jpg" alt="Madcap Central" /></a>'
contents[2]='<a rel="nofollow" class="noCrossRef" href="https://document360.io/?ref=idratherbewriting"><img style="border: 1px solid #dedede; max-width: 728px" src="https://s3.us-west-1.wasabisys.com/idbwmedia.com/images/NO_1_Knowledge_base-04.png" alt="Document360" /></a>'
contents[3]='<a rel="nofollow" class="noCrossRef" href="https://paligo.net/?utm_source=idratherbewriting&utm_medium=sidebar-ad&utm_campaign=general"><img style="border: 1px solid #dedede" src="https://s3.us-west-1.wasabisys.com/idbwmedia.com/images/paligo_teams2.png" alt="Paligo: Technical Documentation Software for Teams" /></a>'
var i=0
//variable used to contain controlled random number
var random
//while all of array elements haven't been cycled thru
while (i<contents.length){

random=Math.floor(Math.random()*contents.length)

//mark element as selected
contents[random]="selected"
i++
}
}

    <script>
    var contents=new Array()

    //MadCap
    contents[2]='<a class="noCrossRef" ref="nofollow" href="https://www.madcapsoftware.com/madcap-flare-2021/?utm_source=idratherbewriting&utm_campaign=central&utm_medium=flare-2021r2"><img src="https://s3.us-west-1.wasabisys.com/idbwmedia.com/images/Flare2021r2.jpg" alt="MadCap Flare" /></a>'

    contents[3]='<a class="noCrossRef" ref="nofollow" href="https://www.xpublisher.com/products/xeditor"><img src="https://s3.us-west-1.wasabisys.com/idbwmedia.com/images/xeditor_side.gif" alt="Xeditor: Online XML Editor" /></a>'

    // contents[4]='<a class="noCrossRef" ref="nofollow" href="https://idratherbewriting.com/advertising/"><img src="https://s3.us-west-1.wasabisys.com/idbwmedia.com/images/youradheresvgx2-01.svg" alt="Advertising options" /></a>'
        var i=0
        //variable used to contain controlled random number
        var random
        //while all of array elements haven't been cycled thru
        while (i<contents.length){
            //generate random num between 0 and arraylength-1
            random=Math.floor(Math.random()*contents.length)
            //if element hasn't been marked as "selected"
            if (contents[random]!="selected"){
                document.write(contents[random])
                //mark element as selected
                contents[random]="selected"
                i++
            }
        }
    </script>
